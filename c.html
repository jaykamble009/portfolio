<html lang="en">

<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch The Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f4f4f4, #fdfdfd);
        padding: 20px;
        perspective: 1000px;
    }

    .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        transform-style: preserve-3d;
        animation: rotate-form 10s infinite linear;
        transition: transform 0.5s;
    }

    .container:hover,
    .container:focus-within {
        animation-play-state: paused;
        transform: translateZ(0) rotateX(0) rotateY(0);
    }

    @keyframes rotate-form {
        0% {
            transform: translateZ(50px) rotateX(20deg) rotateY(20deg);
        }

        100% {
            transform: translateZ(50px) rotateX(380deg) rotateY(380deg);
        }
    }

    input[type=text],
    textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<div class="container">
    <h2>Catch to Contact Me</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="c36b4b84-da32-4504-a1b3-7935ccfbf249">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required="">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your email" required="">

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message" required=""></textarea>

        <button type="submit">Send</button>
    </form>
</div>






</body>

</html>
